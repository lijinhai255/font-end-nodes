name: '博客搭建'

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # 更新到最新版本

      - name: Setup Node.js environment
        uses: actions/setup-node@v2  # 使用最新版本的 setup-node
        with:
          node-version: '14'  # 精确到主版本
          cache: 'npm'  # 启用自动缓存，无需单独的缓存步骤

      - name: Install Dependencies
        run: npm ci  # 使用 npm ci 代替 npm install 以加快安装速度

      - name: Build and generate pages
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # 使用更新的部署action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/.vuepress/dist
