name: Build Vuepress and Sync Gitee
on:
  push:
    branches: [master]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      # Caching dependencies to speed up workflows. (GitHub will remove any cache entries that have not been accessed in over 7 days.)
      - name: Cache node modules
        uses: actions/cache@v1
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm i

      # Vuepress Build.
      - name: Generates Pages
        run: |
          npm run build

      - name: Deploy Github PagesðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          repository-name: lijinhai255.github.io # The branch the action should deploy to.
          branch: master
          folder: ./src/.vuepress/dist # The folder the action should deploy.
          ssh-key: ${{ secrets.DEPLOY_KEY }}
